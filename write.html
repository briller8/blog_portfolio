<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SH_Portfolio_Blog</title>
    <meta name="description" content="Portfolio for world-renowned sorfware engineer Seohyeon" />
    <meta name="author" content="Seohyeon Kim">
    <link rel="icon" type="img/png" href="public/imgs/favicon.png">
    <script src="https://kit.fontawesome.com/4b6867fcba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="public/css/write.css">
    <script src="write.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans KR', sans-serif; -->
    </script>
</head>


<body>
    <!-- NavBar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <a href="#">
                <img src="public/imgs/blog_logo.png" alt="로고" class="navbar__logo">
            </a>
        </div>
        <div class="navbar__menul">
            <ul class="navbar__menu">
                <li data-link="#home" class="navbar__menu__item active">Home</li>
                <li data-link="#about" class="navbar__menu__item">Front-end</li>
                <li data-link="#skills" class="navbar__menu__item">Back-end</li>
                <li data-link="#work" class="navbar__menu__item">Marketing</li>
                <li data-link="#contact" class="navbar__menu__item">About Me</li>
            </ul>
        </div>
        <button id="writeBtn" class="navbar__write-btn">Write</button>
        <!-- Toggle button -->
        <button id="toggleBtn" class="navbar__toggle-btn">
            <i class="fas fa-hamburger"></i>
        </button>
    </nav>
    <!-- Header -->
    <section id="Header">
        <div class="header__container">
            <!-- <h1 class="header__title">
                write<br />
            </h1> -->
        </div>
    </section>
    <!-- Write -->
    <main>
        <section id="blog">
            <form id="blogForm" v-on:submit.prevent="onSubmit">
                <label>제목 :<br />
                    <input v-model="title" type="text" class="blog__title--input" maxlength="10" autocomplete /></label>
                <label>내용 :<br />
                    <textarea v-model="content" rows="10" class="blog__content--textarea"></textarea>
                </label>
                <ul id="add__btn">
                    <li><button class="add__plus-btn"><i class="far fa-times-circle"></i></button></li>
                    <li><button class="add__img-btn"><i class="far fa-image"></i></li>
                    <li><button class="add__code-btn"><i class="fas fa-code"></i></button></li>
                </ul>
                <select name="tag">
                    <option value="front">Front-end</option>
                    <option value="back">Back-end</option>
                    <option value="marketing">Marketing</option>
                    <option value="thought">Thought</option>
                </select>
                <label>작성자 :<br />
                    <input v-model="author" type="text" class="blog__author--input" maxlength="5"
                        autocomplete /></label>
                <label>
                    비밀번호 :<br />
                    <input v-model="password" type="password" class="blog__author--input" maxlength="5"
                        autocomplete /></label>
                <button type="submit" class="blog__btn active">
                    등록
                </button>
            </form>

            <section id="post">
                <div v-if="posts.length">
                    <ul class="post__list">
                        <li class="post__list--item" v-for="item in posts">
                            <div class="card" v-bind:data-id="item.id">
                                <div class="card__header">
                                    <span class="card__title">{{item.title}}</span>
                                    <span class="cart__author">작성자 : {{item.author}}</span>
                                </div>
                                <p class="card__content">
                                    {{item.content}}
                                </p>
                                <div class="card__footer">
                                    <button>수정</button>
                                    <button v-on:click="onDelete(item.id)">제거</button>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div v-else>
                    포스트가 없습니다.
                </div>
            </section>
        </section>
    </main>
</body>

</html>
